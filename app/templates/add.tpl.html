<form ng-submit="addReview(game)">
  <label>Game Box Art</label>
  <input type="url" placeholder="Image URL" ng-model="game.image_url">
  <label>Game's Title</label>
  <input type="text" placeholder="Game Title" ng-model="game.title">
  <label>Release Year</label>
  <input type="text" placeholder="Game Year" ng-model="game.year">
  <label>Your Review Score</label>
  <input type="text" placeholder="Review Score out of 10" ng-model="game.score">
  <textarea placeholder="YOUR REVIEW...." ng-model="game.reviewtext"></textarea>
  <button>Add Review</button>
</form>
