<div class="tophead">
<h3>Video Game Reviews</h3>
</div>

<ul class="outergame">
  <li class="gamecontainer"ng-repeat="game in reviews">
    <a href="#/single/{{game.objectId}}"><img src="{{game.image_url}}"/></a>
    <br>
    <p class="gametitles">Title: {{game.title}}</p>
    <p>Year: {{game.year}}</p>
    <p>Review Score: {{game.score}} /10</p>
  </li>
</ul>
